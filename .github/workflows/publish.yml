name: Publish

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Version Name (Example: 0.1.0, 1.0.0)'
        required: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Grant Permission to Execute Gradle
        run: chmod +x ./gradlew

      - name: Check gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Build project
        run: ./gradlew build

      - name: Unit tests
        run: ./gradlew test

  publish:
    name: Publish library
    runs-on: ubuntu-latest
    needs: build # Publish job only runs if the build job succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Grant Permission to Execute Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      - name: Publish to Github Packages
        env:
          ORG_GRADLE_PROJECT_githubPackagesUsername: ${{ secrets.GITHUB_ACTOR }}
          ORG_GRADLE_PROJECT_githubPackagesPassword: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Publishing library ðŸš€"
          ./gradlew publishAllPublicationsToGithubPackagesRepository
          echo "Published library âœ…"

      - name: Create and push tag
        run: |
          git config --global user.email "ashalzahid.dev@gmail.com"
          git config --global user.name "$GITHUB_ACTOR"

          git tag -a $TAG -m "Release v$TAG"
          git push origin $TAG
        env:
          TAG: ${{ github.event.inputs.versionName }}

      - name: Create Release on GitHub
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.versionName }}
          release_name: ${{ github.event.inputs.versionName }}
          draft: true
          prerelease: false
